<script>
function generateCode() {
    return Math.floor(100000 + Math.random() * 900000).toString();
}

function startTimer(duration) {
    const progressBar = document.getElementById('progress');
    const timer = document.getElementById('timer');
    const code = document.getElementById('code');
    let timeLeft = duration;

    code.textContent = generateCode();
    
    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timer.textContent = minutes + ' min ' + seconds + ' sek.';
        progressBar.style.width = (timeLeft / duration * 100) + '%';
        
        if (--timeLeft < 0) {
            clearInterval(interval);
            alert("Kod wygasł. Odśwież stronę, aby wygenerować nowy kod.");
            return;
        }
    }

    updateTimer(); // Initial display
    const interval = setInterval(updateTimer, 1000);
}

document.addEventListener('DOMContentLoaded', () => {
    startTimer(180); // 3 minutes = 180 seconds
});
</script>
